name: Deploy Hexo Blog

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Clean and generate static files
      run: |
        npx hexo clean
        npx hexo generate

    - name: Deploy to main branch
      run: |
        # Copy generated files to root
        cp -r public/* .
        # Remove source files to avoid conflicts
        rm -rf source/ themes/ scaffolds/ _config*.yml package*.json node_modules/
        # Configure git
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        # Add and commit
        git add .
        git diff --staged --quiet || git commit -m "Auto-deploy: Update blog content"
        git push